<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google fonts Bubblegum Sans-->
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <title>QuizMania|The Quiz Game</title>
</head>

<body>
    <!-- Loading Wheel-->
    <div class="loader">
        <div id="loading"></div>
    </div>
    <div class="container">
        <!-- Jumbotron Section-->
        <div class="jumbotron">
            <div class="jumbo-picture-display" id="jumbo-picture-main">
                <h1 class="display-4" id="jumbo-title">Welcome to QuizMania</h1>
                <p class="lead" id="jumbo-p">The trivia quiz game.</p>
            </div>
        </div>
        <!-- Options menu for Quiz Criteria-->
        <div class="container-fluid" id="options-container-choices">
            <div id="criteria" class="criteria-section">
                <div class="dropdown">
                    <h2 class="select-difficulty">Please Select Difficulty First!</h2>
                    <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-difficulty">
                        <option selected>Please Select Difficulty</option>
                      </select>
                </div>
                <div class="dropdown">
                    <h2 class="select-difficulty fluid">Then Select Number Of Questions</h2>
                    <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-questions">
                        <option selected id="no_of_q">Please Select No Of Questions</option>
                        
                      </select>
                </div>
                <div class="dropdown">
                    <h2 class="select-difficulty fluid">And Finally Category</h2>

                    <select class="custom-select custom-select-lg mb-3" id="dropdown-choices-category">
                        <option selected id="category-options fluid";>Please Select Category</option>
                        </select>
                </div>

            </div>

        </div>
        <button type="button" class="btn btn-warning btn-lg" id="play-submit-btn">Click To Play!</button>
        <div id="main-status">Oops! Please Select All Options First!</div>
    </div>

    <!-- main quiz section container of project.-->
    <div class="container-fluid" id="quiz-container">
        <div class="container" id="question_grid">
            <h4 id="questionCount" class="question-count">
                <h4>Question:</h4>
            </h4>
            <h3 id="question-main"></h3>
            <div class="row" id="available-answers">
            </div>

        </div>

    </div>


    <div class="container-fluid" id="score-container">
        <!-- Questions Grid Bootstrap equal grid Row-->
        <div class="container" id="score_grid">
            <h2 id="score-main">Your Score Is!</h2>
            <div class="row">
                <div class="col-sm">
                    <p class="score-result" id="score-result">0</p>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-lg" id="success-btn">Play Again</button>

        </div>


    </div>
    <div class="container-fluid" id="contact-container">
        <div class="container" id="contactus_grid">
            <form id="contact-form">
                <h3> Got any ideas? Please let us know we would love to hear them.</h3>
                <div class=" form-group ">
                    <label for="exampleInputEmail1 ">Please enter your email address:</label>
                    <input type="email " name="emailaddress" class="form-control " id="emailInputBox " aria-describedby="emailHelp " placeholder="Enter email ">
                </div>
                <div class="form-group ">
                    <label for="exampleInputPassword1 ">Please enter your name:</label>
                    <input type="text " name="name" class="form-control" id="nameInputBox " placeholder="Enter your name ">
                    <label for="recommendationInput ">Please enter your recommendations</label>
                    <input type="text " name="recommendations" class="form-control " id="recommendationInput " placeholder="Recommendations ">
                </div>

                <button type="button" class="email-btn " id="email-submit-btn ">Submit</button>
            </form>
        </div>

    </div>

    <script type="text/javascript " src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/page-controls.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
